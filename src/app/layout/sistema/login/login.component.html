<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="usuario.login" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="usuario.senha" name="password" required>
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
